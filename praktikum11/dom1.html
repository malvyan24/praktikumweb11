<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>akses element</title>
</head>
<body>
    <h1>belajar dom javascript</h1>

    <div id="box1"></div>

    <div class="boxes"></div>
    <div class="boxes"></div>
    <div class="boxes"></div>

    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>javaScript</li>
    </ul>

    <script>
        //akes by id // id cuma bisa di pakai 1x
        let box = document.getElementById("box1")
        document.getElementById("box1").innerHTML = "praktikumweb11";

        //akes by class
        let boxes = document.getElementsByClassName("boxes");
        // index []
        boxes[0].innerHTML = "Basic";
        boxes[1].innerHTML = "Advance";
        boxes[2].innerHTML = "Expert";

        // akses by tag
        let list = document.getElementsByTagName("li")
        list[0].innerHTML = "Python";
        list[1].innerHTML = "PHP";
        list[2].innerHTML = "Java";

    </script>
</body>
</html>
